<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UCSF Mobile | Events</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="screen">
    <noscript>
        <style>.jsonly{display:none}</style>
    </noscript><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <script>
    window.onload = function () {
        var deferred = document.createElement('script');
        deferred.src = '/assets/js/ucsf.js';
        document.body.appendChild(deferred);
    }
    </script>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
</head>
<body>
    <header class="header" id="header"><a href="/"><img src="/assets/img/ucsf-logo.png" alt="UCSF"><span>Mobile</span></a><img src="/assets/img/ucsf-header-separator.png" alt=" | " class="separator"><span><a href="/calendars">Events</a></span></header>
    <noscript><div class="content center" ' . $this->_style . '><p>JavaScript is required to load this content.</p></div></noscript>
    <div class="jsonly">
        <section id="ucsfevents" class="center"><progress>Loading...</progress></section>
        <script type="text/javascript">
        var _newsq = _newsq || [];
        function loadSection() {
            _newsq.push(["ucsfevents","feed_ucsf_events","http://feeds2.feedburner.com/ucsf/event-calendar", {numEntries: 10, showTime: 1}]);
        }   
        loadSection();window.onhashchange=loadSection;
        </script>
        <footer id="footer"><p>University of California &copy; 2010-12 UC Regents<br><a href="/about">About</a> | <a href="/feedback/">Feedback</a></p></footer>
    </body>
    </html>
