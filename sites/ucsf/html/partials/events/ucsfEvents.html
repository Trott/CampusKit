<section class="menu detailed">
	<h2>UCSF Events</h2>

	<ol data-ng-repeat="entry in feed.entries">
		<li>
			<a class="no-ext-ind" rel="external" href="{{entry.link}}"><span class="external">{{entry.title}}</span>
				<div class="smallprint light">{{entry.dateTime.date}}</div>
				<div class="smallprint light">{{entry.dateTime.time}}</div>
			</a>
		</li>
	</ol>
</section>
