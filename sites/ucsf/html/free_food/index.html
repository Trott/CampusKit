<!DOCTYPE html>
<html data-ng-app>
<head>
    <meta charset="utf-8">
    <title>UCSF | Free Food</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen">
    <!--[if lte IE 7]>
        <link rel="stylesheet" type="text/css" href="../css/ie.css" media="screen">
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../css/secondary.css" media="screen">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../apple-touch-icon-precomposed.png">
</head>
<body>
    <header class="header">
        <div class="logo"></div>
    </header>
    <div data-ng-controller="ucsf.FreeFood.Controller" class="menu detailed">
        <h2>Free Food</h2>
        <div data-ng-show="isLoading"><progress><span class="spinner"></span></progress></div>
        <ol data-ng-repeat="event in events">
            <li>
                <a href="" data-ng-click="show=!show"><span data-ng-bind="event.name"></span>
                    <div data-ng-bind="event.datetime | date:'EEE, MMM dd, h:mma'" class="smallprint light"></div>
                    <div data-ng-bind="event.location" class="smallprint light"></div>
                    <p data-ng-bind="event.description" data-ng-show="show"></p>
                </a>
            </li>
        </ol>
        <div data-ng-bind="message"></div>

    </div>
<footer class="main-footer">
    <p>&copy; 2013 Regents of the University of California<br>
        <a href="../#/about">About</a> | <a href="../#/feedback">Feedback</a>
    </p>
</footer>
<script src="../js/campuskit.js"></script>
<script src="../js/modules/angular.js"></script>
<script src="../js/modules/free_food.js"></script>
</body>
</html>
