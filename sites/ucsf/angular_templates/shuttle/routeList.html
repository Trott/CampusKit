<section>
<div data-ng-show="loading"><progress><span class="spinner"></span></progress></div>
<div data-ng-hide="loading" class="menu detailed">
    <h2>Shuttles<span data-ng-show="location"> for {{location}}</span></h2>
    <ol>
        <li data-ng-repeat="route in routes | orderBy: 'routeShortName'">
            <a href="#/shuttle/schedule/{{route.id.id}}"><div class="shuttle-color {{route.id.id}}"></div> {{route.routeShortName}}</a>
        </li>
    </ol>
    <p data-ng-show="!routes.length && !loadError">No shuttles found.</p>
    <p data-ng-show="loadError">Could not load content. Please <a href="" data-ng-click="load()">try again</a>.</p>
</div>
</section>
