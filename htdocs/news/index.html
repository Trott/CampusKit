<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UCSF Mobile | News</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="screen">
    <noscript><style>.jsonly{display:none}</style></noscript>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
</head>
<body>
    <header class="header" id="header">
        <a href="/"><img src="/assets/img/ucsf-logo.png" alt="UCSF"><span>Mobile</span></a><img src="/assets/img/ucsf-header-separator.png" alt=" | " class="separator"><span><a href="/news">News</a></span>
    </header>
    <noscript><div class="content center" ><p>JavaScript is required to load this content.</p></div></noscript>
    <div id="il/news" class="jsonly" >
        <section id="ucsf-news" class="center"><progress><div class="spinner"></div></progress></section>
        <section id="media-coverage" class="center"><progress><div class="spinner"></div></progress></section>
        <ol class="menu">
            <li><a href="/pharmacy">Pharmacy News</a></li>
        </ol>
    </div>
    <footer id="footer">
        <p>
            University of California &copy; 2010-12 UC Regents<br>
            <a href="/about">About</a> | <a href="/feedback/">Feedback</a>
        </p>
    </footer>
<script>
    var _newsq = _newsq || []; 
    _newsq.push(["ucsf-news","feed_ucsf_news","http://feeds.feedburner.com/UCSF_News",{more:{title:"More...",link:"http://ucsf.edu/news"}}]);
    _newsq.push(["media-coverage","feed_media_coverage","http://feeds.feedburner.com/UCSF_Media_Coverage"]);
</script>
<script src="/assets/js/ucsf.js" defer></script>
<script src="/assets/js/news.js" defer></script>
</body>
</html>
