<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>UCSF Mobile | Free Food</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/assets/css/secondary.css" media="screen">

    <noscript><style>.jsonly{display:none}</style></noscript>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
</head>
<body>
    <header>
        <a href="/"><img src="/assets/img/ucsf-logo.png" alt="UCSF"><span>Mobile</span></a><img src="/assets/img/ucsf-header-separator.png" alt=" | " class="separator"><span><a href="/free_food">Free Food</a></span>
    </header>
    <div ng-controller="ucsf.FreeFood.Controller" class="menu detailed">
        <h2>Free Food</h2>
        <div ng-show="isLoading"><progress><div class="spinner"></div></progress></div>
        <ol ng-repeat="event in events">
            <li ng-model="event">
                <a href="">
                    {{event.name}}
                    <div class="smallprint light">{{event.datetime}}</div>
                    <div class="smallprint light">{{event.location}}</div>
                </a>
            </li>
        </ol>
    </div>
<footer id="footer">
    <p>&copy; 2013 Regents of the University of California<br>
        <a href="/about">About</a> | <a href="/feedback/">Feedback</a>
    </p>
</footer>
<script src="/assets/js/ucsf.js"></script>
<script src="/assets/js/angular.js"></script>
<script src="/assets/js/free_food.js"></script>
</body>
</html>
