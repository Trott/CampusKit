<!DOCTYPE html>
<html lang="en" manifest="/assets/appcache/manifest.appcache">
<head>
    <meta charset="utf-8">
    <title>UCSF Mobile</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" media="screen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
</head>
<body class="front">
    <!-- prefetch background images -->
    <img style="display:none" alt="" src="/assets/img/background-decor.png">
    <img style="display:none" alt="" src="/assets/img/watermark.png">
    <div id="main_menu">
        <header class="main">
            <a href="/"><img src="/assets/img/ucsf-logo.png" alt="UCSF"><span>Mobile</span></a>
        </header>
        <ol class="menu front">
            <li>
                <a onclick="ucsf.spin(this)" href="shuttle/"><img class="dashboard_icon" src="/assets/img/homescreen/shut-72.png" alt=""><br>Shuttle</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="directory/"><img class="dashboard_icon" src="/assets/img/homescreen/dir-72.png" alt=""><br>Directory</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="news/"><img class="dashboard_icon" src="/assets/img/homescreen/news-72.png" alt=""><br>News</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="maps/"><img class="dashboard_icon" src="/assets/img/homescreen/map-72.png" alt=""><br>Maps</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="library/"><img class="dashboard_icon" src="/assets/img/homescreen/lib-72.png" alt=""><br>Library</a>         
            </li><li>
                <a onclick="ucsf.spin(this)" href="fitness"><img class="dashboard_icon" src="/assets/img/homescreen/fit-72.png" alt=""><br>Fitness</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="events/"><img class="dashboard_icon" src="/assets/img/homescreen/cal-72.png" alt=""><br>Events</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="social/"><img class="dashboard_icon" src="/assets/img/homescreen/soc-72.png" alt=""><br>Social&nbsp;Media</a>
            </li><li>
                <a onclick="ucsf.spin(this)" href="emergency/"><img class="dashboard_icon" src="/assets/img/homescreen/emerg-72.png" alt=""><br>Emergency</a>
            </li>
        </ol>
    </div>
    <footer id="footer">
        <p>&copy; 2012 Regents of the University of California<br>
            <a href="/about">About</a> | <a href="/feedback/">Feedback</a>
        </p>
    </footer>
    <script async defer src="/assets/js/ucsf.js"></script>
</body>
</html>
